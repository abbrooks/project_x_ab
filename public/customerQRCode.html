<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type = "image/png" href = "/assets/Home/favicon.ico">
    <title>Banda, Inc.</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="/css/qr/customerQRCode.css">
    <link rel="stylesheet" type="text/css" href="/css/qr/applyCouponModal.css">
    <link rel="stylesheet" type="text/css" href="/css/qr/declinedCouponModal.css">
    <link rel="stylesheet" type="text/css" href="/css/qr/acceptedCouponModal.css">
    <link rel="stylesheet" type="text/css" href="/css/qr/usedCouponModal.css">

    <!-- Ajax -->
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
			(function($) {
				$(function() {
					$('#mainbtn').click(function(){
						$('.deg0, .deg30, .deg60, .deg90').toggleClass('open')
					});
				});
			})(jQuery);
		</script>
  </head>
  <body>

    <div class="body-bg">
    </div>
    <div class="mobile-menu">
       <button id = "mobile-menu-button"><img src="/assets/Home/banda_b.png" /></button>
       <ul id = "mobile-menu-ul" class="mobile-active">
         <li><a href='index'><p class="radialText">Landing</p></a></li>
         <li><a href='about'><p class="radialText">About</p></a></li>
       </ul>
   </div>
    <div id="container">
      <img id="menuBacking" src="/assets/Home/menu.png" />
      <div id="corner"><a href="#"><i id="mainbtn"><img src="/assets/Home/banda_b.png" /></i></a>
      </div>
    </div>
    <div class='circle-container'>
      <a href='about' class='deg60'><p class="radialText">About</p></a>
      <a href='index' class='deg90'><p class="radialText">Landing</p></a>
    </div>

    <div id="modal-wrapper-apply-coupon">
      <div id="apply-coupon-content" class="animate">
        <input type="button" value="" id="close-apply-coupon" onclick="document.getElementById('modal-wrapper-apply-coupon').style.display = 'none';"/>
        <div id="apply-coupon-grid">
          <h1 id='gig-title-label'></h1>
          <p id="apply-coupon-username-label">username</p>
          <input id="apply-coupon-username" type="text" value="username" />
          <p id="apply-coupon-password-label">password</p>
          <input id="apply-coupon-password" type="password" value="password" />
          <button id="apply-coupon-btn" onclick='apply()'>apply</button>
        </div>
      </div>
    </div>

    <div id="modal-wrapper-declined-coupon">
      <div id="declined-coupon-content" class="animate">
        <input type="button" value="" id="close-declined-coupon" onclick="document.getElementById('modal-wrapper-declined-coupon').style.display = 'none';"/>
        <p id="declined-coupon-p">DECLINED</p>
        <a href='/about' id="declined-coupon-btn">About Banda</a>
      </div>
    </div>

    <div id="modal-wrapper-accepted-coupon">
      <div id="accepted-coupon-content" class="animate">
        <input type="button" value="" id="close-accepted-coupon" onclick="document.getElementById('modal-wrapper-accepted-coupon').style.display = 'none';"/>
        <h1 id='gig-title-label-accepted'></h1>
        <p id="accepted-coupon-p">ACCEPTED</p>
        <button id="accepted-coupon-btn" onclick='use()'>use</button>
      </div>
    </div>

    <div id="modal-wrapper-used-coupon">
      <div id="used-coupon-content" class="animate">
        <input type="button" value="" id="close-used-coupon" onclick="document.getElementById('modal-wrapper-used-coupon').style.display = 'none';"/>
        <h1 id="used-h1">USED</h1>
      </div>
    </div>

  </body>
  <script>
   $(document).ready(function(){
     $('#mobile-menu-button').click(function(){
       $('#mobile-menu-ul').toggleClass('mobile-active')
     })
   })
  </script>
  <script src = '/scripts/customerQRCode.js'></script>
</html>
